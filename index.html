<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JULI CH√ÅVEZ - Fotograf√≠a</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />
</head>
<body>
  <header id="encabezado">
    <div id="titulo-principal">
      <h1>JULI CH√ÅVEZ</h1>
      <h2>fotograf√≠a</h2>
    </div>
  </header>

  <main>
    <!-- Aqu√≠ los √°lbumes aparecen solo despu√©s de que el t√≠tulo desaparezca -->
    <section id="selector-eventos" class="oculto">
      <h2>ELIGE TU EVENTO</h2>
      <div id="botones-eventos"></div>
    </section>

    <section id="galeria" class="oculto">
      <div id="contenedor-fotos"></div>
      <div class="carrito">
        <span id="resumen-carrito">üõí 0 fotos seleccionadas ‚Äì $0</span>
        <button id="finalizar-compra">Finalizar compra</button>
      </div>
    </section>
  </main>

  <!-- Modal resumen compra -->
  <div id="modal-compra" class="modal oculto">
    <div class="modal-contenido">
      <h3>Resumen de compra</h3>
      <ul id="lista-fotos"></ul>
      <p>Total: $<span id="total"></span></p>
      <button id="confirmar-compra">Confirmar compra</button>
      <button id="cerrar-compra">Cerrar</button>
    </div>
  </div>

  <!-- Modal visor grande -->
  <div id="modal-visor" class="modal oculto">
    <div class="modal-visor-contenido">
      <button id="cerrar-visor" class="close-btn">&times;</button>
      <img id="img-visor" src="" alt="" />
      <div class="visor-controls">
        <button id="prev-foto">&lt;</button>
        <button id="toggle-carrito"></button>
        <button id="next-foto">&gt;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
