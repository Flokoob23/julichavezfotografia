<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juli Chavez - Fotograf√≠a</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="logo-container" aria-label="Logo Juli Chavez fotograf√≠a">
            <span class="logo-text">Juli Chavez</span>
            <span class="logo-camera" aria-hidden="true">üì∑</span>
        </div>
        <h2 class="subtitle">fotograf√≠a</h2>
    </header>

    <main id="main-content">
        <!-- Secci√≥n √°lbumes -->
        <section id="albums-section" aria-label="√Ålbumes de fotos">
            <h3>√Ålbumes</h3>
            <div id="albums-container" class="albums-container"></div>
        </section>

        <!-- Secci√≥n fotos dentro √°lbum -->
        <section id="photos-section" class="hidden" aria-label="Fotos del √°lbum">
            <button id="back-to-albums" class="btn-back" aria-label="Volver a √°lbumes">‚Üê Volver a √°lbumes</button>
            <h3 id="album-title"></h3>
            <div id="photos-container" class="photos-container"></div>
        </section>
    </main>

    <!-- Bot√≥n carrito arriba derecha -->
    <button id="cart-icon-btn" class="cart-icon-btn" title="Ver carrito" aria-label="Carrito de compras">
        üõí <span id="cart-count">0</span>
    </button>

    <!-- Modal Carrito -->
    <div id="cart-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
        <div class="modal-content">
            <button id="cart-close-btn" class="modal-close" aria-label="Cerrar carrito">&times;</button>
            <h3 id="cart-modal-title">Carrito de Compras</h3>
            <div id="cart-items-modal"></div>
            <div class="cart-total-modal">
                Total: <span id="cart-total-modal">$0</span>
            </div>
            <button id="checkout-btn-modal" class="btn-checkout" disabled>Finalizar Compra</button>
        </div>
    </div>

    <!-- Modal Foto Ampliada -->
    <div id="photo-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="photo-modal-title">
        <div class="modal-content photo-modal-content">
            <button id="photo-close-btn" class="modal-close" aria-label="Cerrar imagen">&times;</button>
            <h3 id="photo-modal-title"></h3>
            <img id="photo-modal-img" src="" alt="" />
            <div class="photo-modal-controls">
                <button id="prev-photo-btn" aria-label="Foto anterior">‚Üê</button>
                <button id="toggle-cart-btn" class="btn-toggle-cart">Agregar al carrito</button>
                <button id="next-photo-btn" aria-label="Foto siguiente">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Secci√≥n checkout -->
    <section id="checkout-section" class="hidden" aria-label="Finalizar compra">
        <h3>Finalizar Compra</h3>
        <form id="checkout-form">
            <label for="customer-name">Nombre completo:</label>
            <input type="text" id="customer-name" name="customerName" required />

            <label for="delivery-method">Medio para recibir las fotos:</label>
            <select id="delivery-method" name="deliveryMethod" required>
                <option value="">Seleccione...</option>
                <option value="correo">Correo electr√≥nico</option>
                <option value="whatsapp">WhatsApp</option>
            </select>

            <label id="delivery-contact-label" for="delivery-contact" class="hidden">Contacto:</label>
            <input type="text" id="delivery-contact" name="deliveryContact" class="hidden" placeholder="" />

            <p>Debe realizar el pago a la cuenta alias <strong>desa2025</strong></p>
            <p>Importe total: <span id="payment-amount">$0</span></p>

            <label for="payment-proof">Cargar comprobante de pago:</label>
            <input type="file" id="payment-proof" name="paymentProof" accept="image/*" required />

            <div class="form-buttons">
                <button type="submit">Enviar compra</button>
                <button type="button" id="cancel-checkout">Cancelar</button>
            </div>
        </form>
    </section>

    <!-- Panel admin -->
    <button id="admin-toggle" title="Panel Administrador" aria-label="Abrir panel administrador" class="admin-toggle-btn">
        ‚öôÔ∏è
    </button>

    <aside id="admin-panel" class="admin-panel hidden" aria-label="Panel de administraci√≥n">
        <!-- Login admin -->
        <section id="admin-login-section">
            <h3>Ingreso Administrador</h3>
            <label for="admin-username">Usuario:</label>
            <input type="text" id="admin-username" autocomplete="username" />
            <label for="admin-password">Contrase√±a:</label>
            <input type="password" id="admin-password" autocomplete="current-password" />
            <button id="admin-login-btn">Ingresar</button>
            <p id="admin-login-msg" class="error-msg" aria-live="assertive"></p>
        </section>

        <!-- Controles admin -->
        <section id="admin-controls" class="hidden">
            <h3>Administraci√≥n de √°lbumes</h3>
            <input type="text" id="new-album-title" placeholder="Nuevo t√≠tulo de √°lbum" />
            <button id="add-album-btn">Agregar √°lbum</button>
            <ul id="admin-album-list" class="admin-album-list" aria-label="Lista de √°lbumes existentes"></ul>

            <h3>Registro de compras</h3>
            <table id="purchase-records" aria-label="Registros de compras">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Comprobante</th>
                        <th>Fecha</th>
                        <th>Fotos compradas</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="admin-logout-btn" class="btn-logout">Cerrar sesi√≥n</button>
        </section>
    </aside>
</body>
</html>
