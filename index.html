<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JULI CHAVEZ - Fotografía</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Encabezado inicial -->
  <header id="header">
    <h1 id="logo">📸 JULI CHAVEZ</h1>
    <p class="sub">fotografía profesional</p>
  </header>

  <!-- Álbumes -->
  <main>
    <section id="albums-container" class="hidden"></section>
  </main>

  <!-- Modal de galería -->
  <div id="photo-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal">❌</button>
      <img id="modal-image" src="" alt="Foto grande" />
      <div class="modal-nav">
        <button id="prev">⟨</button>
        <button id="next">⟩</button>
      </div>
      <button id="add-cart">Agregar al carrito 🛒</button>
    </div>
  </div>

  <!-- Modal de checkout -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>🖼️ Tus fotos seleccionadas</h3>
      <div id="selected-photos"></div>
      <button id="clear-cart">🗑️ Vaciar carrito</button>
      <a id="whatsapp-link" href=\"#\" target=\"_blank\">📤 Enviar pedido por WhatsApp</a>
      <button class="close-modal">❌ Cerrar</button>
    </div>
  </div>

  <!-- Carrito fijo abajo -->
  <footer id="cart-footer" class="hidden">
    <span id="cart-count">0</span> fotos | Total: $<span id="cart-total">0</span>
    <button id="checkout">🧾 Finalizar compra</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
