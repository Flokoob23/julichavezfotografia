<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juli Chavez Fotografía</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/94c5a6c55a.js" crossorigin="anonymous"></script> 
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-camera"></i>
            <div class="titles">
                <h1>Juli Chavez</h1>
                <h2>fotografía</h2>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="albums-section">
            <h3>Álbumes</h3>
            <div id="albums-container" class="albums-container">
                <!-- Álbumes se generan dinámicamente -->
            </div>
        </section>

        <section id="photos-section" class="hidden">
            <button id="back-to-albums" class="btn-back">← Volver a Álbumes</button>
            <h3 id="album-title">Álbum</h3>
            <div id="photos-container" class="photos-container">
                <!-- Fotos del álbum -->
            </div>
        </section>

        <section id="cart-section" class="cart-section">
            <h3>Carrito de Compras</h3>
            <div id="cart-items"></div>
            <div class="cart-total">
                Total: <span id="cart-total">$0</span>
            </div>
            <button id="checkout-btn" class="btn-checkout" disabled>Finalizar Compra</button>
        </section>

        <section id="checkout-section" class="hidden checkout-section">
            <h3>Finalizar Compra</h3>
            <form id="checkout-form">
                <label for="customer-name">Nombre completo:</label>
                <input type="text" id="customer-name" name="customerName" required />

                <label for="delivery-method">Método de entrega:</label>
                <select id="delivery-method" name="deliveryMethod" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="correo">Correo electrónico</option>
                    <option value="whatsapp">WhatsApp</option>
                </select>

                <label for="delivery-contact" id="delivery-contact-label" class="hidden">Ingrese correo o WhatsApp:</label>
                <input type="text" id="delivery-contact" name="deliveryContact" class="hidden" required />

                <div class="payment-info">
                    <p>Abonar a alias: <b>desa2025</b></p>
                    <p>Importe total: <b id="payment-amount">$0</b></p>
                </div>

                <label for="payment-proof">Cargar comprobante de pago (imagen):</label>
                <input type="file" id="payment-proof" name="paymentProof" accept="image/*" required />

                <button type="submit" class="btn-submit">Enviar Compra</button>
                <button type="button" id="cancel-checkout" class="btn-cancel">Cancelar</button>
            </form>
        </section>

    </main>

    <!-- Panel admin toggle -->
    <button id="admin-toggle" class="admin-toggle" title="Panel administrador">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Panel admin -->
    <div id="admin-panel" class="admin-panel hidden">
        <h3>Panel Administrador</h3>
        <div id="admin-login-section">
            <label for="admin-username">Usuario:</label>
            <input type="text" id="admin-username" autocomplete="off" />
            <label for="admin-password">Contraseña:</label>
            <input type="password" id="admin-password" autocomplete="off" />
            <button id="admin-login-btn" class="btn-submit">Ingresar</button>
            <button id="admin-logout-btn" class="btn-cancel hidden">Cerrar Sesión</button>
            <p id="admin-login-msg" class="admin-msg"></p>
        </div>

        <div id="admin-controls" class="hidden">
            <h4>Administrar Álbumes</h4>
            <div id="album-management">
                <input type="text" id="new-album-title" placeholder="Nuevo título de álbum" />
                <button id="add-album-btn" class="btn-submit">Agregar Álbum</button>
            </div>
            <ul id="admin-album-list" class="admin-album-list">
                <!-- Lista de álbumes con opción eliminar -->
            </ul>

            <h4>Registro de Compras</h4>
            <table id="purchase-records" class="purchase-records">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Comprobante</th>
                        <th>Fecha de Pago</th>
                        <th>Fotos Compradas</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Compras -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
