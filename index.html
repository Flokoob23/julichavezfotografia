<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juli Chavez - Fotograf√≠a</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <div class="logo-container" aria-label="Logo Juli Chavez fotograf√≠a">
    <span class="logo-text">Juli Chavez</span>
    <span class="logo-camera" aria-hidden="true">üì∑</span>
  </div>
  <h2 class="subtitle">fotograf√≠a</h2>
</header>

<main>
  <section id="albums-section" aria-label="√Ålbumes de fotos">
    <h3>√Ålbumes</h3>
    <div id="albums-container"></div>
  </section>

  <section id="photos-section" class="hidden" aria-label="Fotos del √°lbum">
    <button id="back-to-albums" aria-label="Volver a √°lbumes">‚Üê Volver</button>
    <h3 id="album-title"></h3>
    <div id="photos-container"></div>
  </section>

  <!-- Modal Foto ampliada -->
  <div id="photo-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="photo-modal-title">
    <button id="photo-close-btn" aria-label="Cerrar foto">‚úñ</button>
    <h4 id="photo-modal-title"></h4>
    <img id="photo-modal-img" src="" alt="" />
    <div class="photo-nav">
      <button id="prev-photo-btn" aria-label="Foto anterior">‚Üê</button>
      <button id="next-photo-btn" aria-label="Foto siguiente">‚Üí</button>
    </div>
    <button id="toggle-cart-btn">Agregar al carrito</button>
  </div>

  <!-- Modal Carrito -->
  <div id="cart-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="cart-modal-title">
    <button id="cart-close-btn" aria-label="Cerrar carrito">‚úñ</button>
    <h4 id="cart-modal-title">Carrito de Compras</h4>
    <div id="cart-items-modal"></div>
    <div class="cart-total">
      Total: <span id="cart-total-modal">$0</span>
    </div>
    <button id="checkout-btn-modal" disabled>Finalizar Compra</button>
  </div>

  <!-- Secci√≥n Checkout -->
  <section id="checkout-section" class="hidden" aria-label="Formulario de compra">
    <h3>Finalizar compra</h3>
    <form id="checkout-form">
      <label for="customer-name">Nombre completo:</label>
      <input type="text" id="customer-name" name="customer-name" required />

      <label for="delivery-method">Medio para recibir las fotos:</label>
      <select id="delivery-method" name="delivery-method" required>
        <option value="">Seleccione...</option>
        <option value="correo">Correo electr√≥nico</option>
        <option value="whatsapp">WhatsApp</option>
      </select>

      <label for="delivery-contact" id="delivery-contact-label" class="hidden">Contacto:</label>
      <input type="text" id="delivery-contact" name="delivery-contact" class="hidden" required />

      <p>Donde abonar: <strong>desa2025</strong></p>
      <p>Importe total: <span id="payment-amount">$0</span></p>

      <label for="paymentProof">Cargar comprobante de pago:</label>
      <input type="file" id="paymentProof" name="paymentProof" accept="image/*" required />

      <div class="checkout-buttons">
        <button type="submit">Enviar</button>
        <button type="button" id="cancel-checkout">Cancelar</button>
      </div>
    </form>
  </section>
</main>

<!-- Bot√≥n carrito arriba -->
<button id="cart-icon-btn" title="Ver carrito" aria-label="Carrito de compras">
  üõí <span id="cart-count">0</span>
</button>

<!-- Bot√≥n administrador (engranaje) -->
<button id="admin-toggle" aria-label="Abrir login administrador" title="Administrador" class="admin-toggle">‚öôÔ∏è</button>

<!-- Modal Login Admin -->
<div id="admin-login-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="admin-login-title">
  <button id="admin-login-close" aria-label="Cerrar login">‚úñ</button>
  <h3 id="admin-login-title">Ingreso Administrador</h3>
  <form id="admin-login-form">
    <label for="admin-username">Usuario:</label>
    <input type="text" id="admin-username" autocomplete="username" required />
    <label for="admin-password">Contrase√±a:</label>
    <input type="password" id="admin-password" autocomplete="current-password" required />
    <p id="admin-login-msg" class="error-msg" role="alert" aria-live="polite"></p>
    <button type="submit" id="admin-login-btn">Entrar</button>
  </form>
</div>

<!-- Modal Admin Panel grande -->
<div id="admin-panel-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="admin-panel-title">
  <button id="admin-panel-close" aria-label="Cerrar panel administrador">‚úñ</button>
  <h3 id="admin-panel-title">Panel Administrador</h3>

  <section aria-label="Administrar √°lbumes">
    <input type="text" id="new-album-title" placeholder="T√≠tulo nuevo √°lbum" />
    <button id="add-album-btn" disabled>Agregar √Ålbum</button>
    <ul id="admin-album-list"></ul>
  </section>

  <section aria-label="Agregar fotos a √°lbum">
    <input type="file" id="photo-upload" accept="image/*" multiple />
    <button id="add-photos-btn" disabled>Agregar fotos</button>
  </section>

  <section aria-label="Registro de compras" style="margin-top: 2rem;">
    <h4>Registro de compras</h4>
    <table id="purchase-records">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Comprobante</th>
          <th>Fecha</th>
          <th>Fotos compradas</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <button id="admin-logout-btn" style="margin-top: 2rem;">Cerrar sesi√≥n</button>
</div>

<script src="app.js"></script>
</body>
</html>
