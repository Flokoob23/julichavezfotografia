<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juli Chavez – Fotografía Profesional</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Inter:400,600&display=swap" rel="stylesheet" />
  <meta name="description" content="Explorá y comprá fotografías profesionales de Juli Chavez." />
  <meta property="og:title" content="Juli Chavez – Fotografía Profesional" />
  <meta property="og:description" content="Explorá y comprá fotografías profesionales de Juli Chavez." />
  <meta property="og:image" content="https://i.imgur.com/QFDRuAh.jpg" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Intro animado -->
  <div id="intro">
    <h1 id="intro-title">Juli Chavez</h1>
    <p id="intro-subtitle">Fotografía profesional</p>
  </div>

  <!-- Header -->
  <header id="header" class="hidden">
    <h1>Juli Chavez</h1>
    <nav>
      <input type="search" id="album-search" placeholder="Buscar álbum..." aria-label="Buscar álbum" />
    </nav>
    <button id="cart-button" aria-label="Abrir carrito">🛒 <span id="cart-count">0</span></button>
  </header>

  <!-- Contenedor Álbumes -->
  <section id="albums-container" class="hidden"></section>

  <!-- Cuadrícula de fotos -->
  <section id="photo-grid" class="hidden"></section>

  <!-- Modal foto -->
  <div id="photo-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-photo-title" tabindex="-1">
    <button class="close-modal" aria-label="Cerrar modal">×</button>
    <img id="modal-image" alt="" />
    <div class="modal-nav">
      <button id="prev" aria-label="Foto anterior">‹</button>
      <button id="next" aria-label="Foto siguiente">›</button>
    </div>
    <button id="add-to-cart">Agregar al carrito</button>
  </div>

  <!-- Footer carrito -->
  <footer id="cart-footer" class="hidden">
    <div id="cart-info">
      <span>Fotos en carrito: <strong id="footer-cart-count">0</strong></span>
      <span>Total: $<strong id="footer-cart-total">0</strong></span>
    </div>
    <button id="checkout">Comprar por WhatsApp</button>
    <button id="clear-cart">Vaciar carrito</button>
  </footer>

  <!-- Modal checkout -->
  <div id="checkout-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="checkout-title" tabindex="-1">
    <button class="close-modal" aria-label="Cerrar modal">×</button>
    <h2 id="checkout-title">Confirmar Compra</h2>
    <div id="selected-photos"></div>
    <p id="checkout-summary"></p>
    <a id="whatsapp-link" href="#" target="_blank" rel="noopener" class="button">Enviar pedido por WhatsApp</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
