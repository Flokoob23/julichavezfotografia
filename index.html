<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juli Chavez – Fotografía Profesional</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Inter:400,600&display=swap" rel="stylesheet" />
  <meta name="description" content="Explorá y comprá fotografías profesionales de Juli Chavez. 🌟">
  <meta property="og:title" content="Juli Chavez – Fotografía Profesional">
  <meta property="og:description" content="Explorá y comprá fotografías profesionales de Juli Chavez. 🌟">
  <meta property="og:image" content="https://i.imgur.com/QFDRuAh.jpg">
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Intro -->
  <div id="intro">
    <h1 id="intro-title">Juli Chavez</h1>
    <p id="intro-sub">Fotografía profesional</p>
  </div>

  <!-- Header -->
  <header id="header">
    <h1 id="logo">Juli Chavez</h1>
    <nav>
      <input id="search-album" type="search" placeholder="Buscar álbum…" aria-label="Buscar álbum" />
      <button id="toggle-theme" aria-label="Cambiar modo oscuro"><span>🌙</span></button>
    </nav>
    <button id="cart-btn" aria-label="Ver carrito"><span id="cart-indicator">🛒 0</span></button>
  </header>

  <!-- Álbumes -->
  <main>
    <section id="albums-container"></section>
    <section id="photo-grid" class="hidden"></section>
  </main>

  <!-- Modal de foto -->
  <aside id="photo-modal" class="modal hidden" role="dialog" aria-modal="true">
    <button class="modal-close" aria-label="Cerrar imagen">✕</button>
    <img id="modal-img" alt="" />
    <div class="modal-controls">
      <button id="prev" aria-label="Foto anterior">‹</button>
      <button id="next" aria-label="Foto siguiente">›</button>
    </div>
    <button id="add-cart">Agregar al carrito</button>
  </aside>

  <!-- Modal carrito -->
  <aside id="cart-modal" class="modal hidden" role="dialog" aria-modal="true">
    <button class="modal-close" aria-label="Cerrar carrito">✕</button>
    <h2>Tu carrito</h2>
    <div id="cart-items"></div>
    <div id="cart-summary">
      <span id="total-items">0 fotos</span>
      <span id="total-price">$0</span>
    </div>
    <div id="checkout-section">
      <input id="input-name" type="text" placeholder="Tu nombre" required />
      <input id="input-email" type="email" placeholder="Tu correo (opcional)" />
      <button id="checkout-btn">Enviar pedido por WhatsApp</button>
      <button id="clear-btn">Vaciar carrito</button>
    </div>
  </aside>

  <footer>
    <p>© 2025 Juli Chavez – Todos los derechos reservados.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
