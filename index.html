<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JULI CHAVEZ - Fotografía</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Inter&display=swap" rel="stylesheet" />
  <meta property="og:title" content="Juli Chavez - Fotografía Profesional">
  <meta property="og:image" content="https://i.imgur.com/QFDRuAh.jpg">
  <meta property="og:description" content="Compra tus fotos favoritas de Juli Chavez. Seleccioná, mirá y pedí por WhatsApp.">
</head>
<body>
  <!-- Pantalla de bienvenida -->
  <div id="intro">
    <h1 class="fade-in" id="intro-title">📸 JULI CHAVEZ</h1>
    <p class="fade-in delay" id="intro-sub">fotografía profesional</p>
  </div>

  <!-- Encabezado fijo -->
  <header id="header" class="hidden">
    <h1 id="logo">📸 JULI CHAVEZ</h1>
    <p class="sub">fotografía profesional</p>
  </header>

  <!-- Álbumes -->
  <main>
    <section id="albums-container" class="hidden"></section>
    <section id="photo-grid" class="hidden"></section>
  </main>

  <!-- Modal de imagen -->
  <div id="photo-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal">❌</button>
      <img id="modal-image" src="" alt="Foto grande" />
      <div class="modal-nav">
        <button id="prev" aria-label="Foto anterior">⟨</button>
        <button id="next" aria-label="Foto siguiente">⟩</button>
      </div>
      <button id="add-cart">Agregar al carrito 🛒</button>
    </div>
  </div>

  <!-- Modal de compra -->
  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>🖼️ Tus fotos seleccionadas</h3>
      <input id="nombre" type="text" placeholder="Tu nombre" />
      <input id="correo" type="email" placeholder="Tu correo (opcional)" />
      <div id="selected-photos" class="grid-list"></div>
      <button id="clear-cart">🗑️ Vaciar carrito</button>
      <a id="whatsapp-link" href="#" target="_blank">📤 Enviar pedido por WhatsApp</a>
      <button class="close-modal">❌ Cerrar</button>
    </div>
  </div>

  <!-- Footer carrito -->
  <footer id="cart-footer" class="hidden">
    <span id="cart-count">0</span> fotos | Total: $<span id="cart-total">0</span>
    <button id="checkout">🧾 Finalizar compra</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
