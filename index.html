<!DOCTYPE html>
<html lang="es">
<head>

<body>
  <!-- Header -->
  <header id="header" class="hidden">

  <!-- Modal de Checkout -->

      <h2>Resumen de Compra</h2>
      <ul id="selected-photos"></ul>
      <a href="#" id="whatsapp-link">Comprar por WhatsApp</a>
      <button id="clear-cart">Limpiar Carrito</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
